{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<br><br>

<div class = 'flash alert alert-success alert-dismissable' role="alert">
              {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong>{{ message }}</strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<div class="row">
        <div class="container">
          <form action="#" method="POST">
         <div class="input-field">
           <input type="text" id="name" name="name" required>
           <label class="active" for="name">Category Name</label>
         </div>

		<br>
         <button type="submit" class="btn btn-default">Add</button>
       </form>
       <br>
       <a href = "{{url_for('showCategories')}}">
            <button class="btn btn-primary">
             Cancel</button>
          </a>
        </div>
</div>
{% include "footer.html" %}
{% endblock %}
