{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<br><br>

<div class = 'flash alert alert-success alert-dismissable' role="alert">
              {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong>{{ message }}</strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<div class="row">
        <div class="container">
        <h3>Edit Item</h3><br>
          <form action="{{url_for('editItem', category_id=category_id, item_id=item_id )}}" method = "post">
         <div class="input-field">
           <input type="text" id="name" name="name" placeholder = '{{item.name}}'>
           <label class="active" for="name">Name</label>
         </div>
         <div class="input-field">
           <textarea type="email" id="textarea" class="materialize-textarea" name="description" placeholder = '{{item.description}}'></textarea>
           <label class="active" for="textarea">Description</label>
         </div>
         <br>
         <!-- <div class="input-field">
                   <select>
                     <option value="" disabled selected>Choose Your Option</option>
                     {% for category in categories %}
                         <option value="{{category.id}}" name="category_id">{{category.name}}</option>
                     {% endfor %}
                     <option value="2">Option 2</option>
                     <option value="3">Option 3</option>
                   </select>
                   <label class="active" for="select">Category</label>
               </div> -->

		<br>

         <button type="submit" class="btn btn-default" id="submit">Save</button>
         </form>
         <br>
          <a href = "{{url_for('showCategories')}}">
              <button class="btn btn-primary">
               Cancel</button>
          </a>


        </div>
</div>
{% include "footer.html" %}
{% endblock %}
